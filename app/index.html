<html lang="en" ng-app="app">
<head>
    <link rel="stylesheet" href="css/app.css"/>
    <title>Mohjang</title>
</head>
    <body ng-controller="GameListController as games">
    <p>Errors</p>
    <span ng-repeat="err in games.errors">{{err.message}}</span>
    <p>Games</p>
    <span ng-repeat="game in games.games">
        <b>Created by: </b>{{game.createdBy.name}}
    </span>
        <script src="js/app.js"></script>
    </body>
</html>
