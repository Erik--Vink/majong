<div class="row">
    <div class="col-sm-12">
        <h2>Players</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            <tr ng-repeat="player in gc.game.players ">
                <td>{{player._id}}</td>
                <td>{{player.name}}</td>
            </tr>
        </table>
    </div>
</div>
